<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
</head>
<body>
  <h1>{{ .Title }}</h1>
  <div>
    {{ .Content }}
  </div>

  <h2>All Posts</h2>
  <ul>
    {{ range (where .Site.RegularPages "Section" "posts") }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a> ({{ .Date.Format "Jan 2, 2006" }})
      </li>
    {{ end }}
  </ul>
</body>
</html>
