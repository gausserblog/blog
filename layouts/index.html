<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="icon" href="/img/gaus.png" type="image/png">
  <meta charset="UTF-8">
  <title>Gaussier</title>
  <style>
    body {
      background-color: #fdfcf5;
      font-family: "MS Gothic", "Osaka", monospace;
      color: #333;
      text-align: center;
      padding: 2rem;
      background-image: url("https://media.tenor.com/HHyhcUbFFjIAAAAi/cherry-blossom.gif");
      background-repeat: repeat;
    }

.header {
  margin-top: 0;
  padding-top: 0;
}

h1 {
  font-size: 64px;
  color: #aa0000;
  text-shadow:
    2px 2px 0 #fff,
    4px 4px 0 #ffaaaa;
  background-color: #ffffffcc;
  display: inline-block;
  padding: 0.5rem 1rem;
  border: 3px double #aa0000;
  margin: 0 auto 1rem auto;
  animation: glow 2s ease-in-out infinite alternate;
}

    .divider {
      margin: 1rem auto 2rem auto;
    }

    .post-list {
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      background-color: #ffffffcc;
      border: 2px dashed #aa0000;
      box-shadow: 0 0 8px #aaa;
    }

    .post-list a {
      display: block;
      color: #0000cc;
      text-decoration: none;
      margin-bottom: 0.75rem;
    }

    .post-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    {{ end }}
  </div>
