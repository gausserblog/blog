<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 750px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .meta {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    .hero img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    .content img {
      width: 100%;
      height: auto;
      margin: 2rem 0;
      border-radius: 6px;
    }
    .content p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ .Title }}</h1>
    <div class="meta">By {{ .Params.author }} â€” {{ .Date.Format "January 2, 2006" }}</div>
    {{ with .Params.hero }}
    <div class="hero">
      <img src="{{ . | relURL }}" alt="Hero Image">
    </div>
    {{ end }}
    <div class="content">
      {{ .Content }}
    </div>
  </div>
</body>
</html>
